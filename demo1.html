<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Club AJAX MVM Demo 1</title>
	<link href='css/demo.css' rel='stylesheet' />
	<script src="./require.js"></script>
		<script>
			require.config({
				baseUrl: ".",
				packages: [{
					name: "mvm",
					location: "./mvm"
				}]
			});
		</script>
</head>
<body>
	<h1>Club AJAX MVM Demo 1</h1>
	<div id='testNode' data-bind='text:textHandler'></div>
	
	<script>
		require(['mvm/util/dom', 'mvm/util/observable'], function(dom, observable){
			
			window.binder = {
				textHandler:observable('Mike')
			};
			
			dom.parseBindings('testNode', binder);	
		});
	</script>
</body>
</html>
