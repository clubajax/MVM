<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Club AJAX TODO MVM</title>
	<link href='css/todo.css' rel='stylesheet' />
	<script src="./require.js"></script>
	<script>
		require.config({
			baseUrl: ".",
			packages: [
				{
					name: "mvm",
					location: "./mvm"
				}
			]
		});
	</script>
</head>
<body>
	<h1>Club AJAX TODO MVM</h1>
	<div id='todoNode'></div>
	
	<script>
		require([
			'./mvm/util/dom',
			'text!./mvm/view.html',
			'./mvm/util/registry',
			'./mvm/ViewModel',
			'./mvm/bindings/main'
		], function( dom, view, registry, ViewModel){
			
			registry.set( ViewModel );
			dom.addTemplate(view, 'todoNode');
			
		});
	</script>
</body>
</html>
