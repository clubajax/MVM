<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Club AJAX Test MVM</title>
	<link href='css/todo.css' rel='stylesheet' />
	<style>
		#testNode{
			min-height: 24px;
			min-width: 100px;
			background: #fff;
		}
	</style>
	<script src="./require.js"></script>
		<script>
			require.config({
				baseUrl: ".",
				packages: [
					{
						name: "mvm",
						location: "./mvm"
					}
				]
			});
		</script>
</head>
<body>
	<h1>Club AJAX Test MVM</h1>
	<div id='testNode' data-bind='text:textHandler'></div>
	
	<script>
		require(['mvm/util/dom', 'mvm/util/observable'], function(dom, observable){
			
			window.binder = {
				textHandler:observable('Mike')
			};
			
			dom.parseBindings(testNode, binder);	
		});
	</script>
</body>
</html>
