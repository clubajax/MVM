<div class='todo' data-bind='instance:mvm/ViewModel,binding:items'>
	<div >
		<div class='addRow'>
			<button data-bind='click:selectall' class='alldone'>&#10003;</button>	
			<input type='text' placeholder='What needs to be done?' autofocus class='add' data-bind='node:addInput,enter:addItem'/>
			<button data-bind='click:addItem' class='add'>&#10010;</button>
		</div>
		<form class='list' data-bind='node:listNode'>
			<div class='row' data-bind='node:rowTemplate'>
				<button class='done'>&#10003;</button>
				<input type='text' class='remInp'/>
				<button class='remove'>&#10006;</button>
			</div>
		</form>
	</div>
	<div class='footer'>
		<button data-bind='binding:sort'>Sort Descending</button>
		<button data-bind='binding:clearAll'>Clear All</button>	
	</div>
</div>
