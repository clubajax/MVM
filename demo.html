<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Club AJAX MVM Demo</title>
	<link href='css/demo.css' rel='stylesheet' />
	<script src="./require.js"></script>
		<script>
			require.config({
				baseUrl: ".",
				packages: [{
					name: "mvm",
					location: "./mvm"
				}]
			});
		</script>
</head>
<body>
	<h1>Club AJAX MVM Demo</h1>
	
	<div id='demo'></div>

	<script>
		
		
		require([
			'./mvm/util/dom',
			'./mvm/util/observable',
			'./mvm/util/registry',
			'text!./mvm/demo.html'
		], function(dom, observable, registry, domNode){
			
			
			myProp = observable('Bob');
			
			console.log('myProp:', myProp());
			
			
			
			
			
			
			binder = {
				myProp:observable('Bob')
			};
			
			
			
			//dom.addTemplate(domNode, 'demo');
			
			
			//dom.parseBindings('demo', binder);
			
			window.binder = {
				textHandler:observable('Mike')
			};
			
			dom.parseBindings('demo', binder);
		});
	</script>
</body>
</html>
